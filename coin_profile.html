<html>
    <head>
        <title>Cryptocurrency Profile - Qoin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" href="styles.css" />
        <script src="animations.js"></script>
        <script src="chart.js"></script>
        <script src="cryptAbbrs.js"></script>
    </head>
    <body>
        <div id="sidebar">
            <a class="sidebar-item" id="sidebar-dash-button" href='dash.html'>
                <span class="big-text gain">$2341</span><br>
                <span class="tiny-text">invested</span><br>
                <span class="big-text gain">+$135</span><br>
                <span class="tiny-text">profits</span><br>
                <span class="big-text">Dashboard</span>
            </a>
            <a class="sidebar-item loss" href='coin_profile.html?c=ETH'>
                <div class='coin-info'>
                    <span class='coin-name'>ETH</span>
                    <span class='coin-gain'>-1.61%</span>
                </div>
            </a>
            <a class="sidebar-item gain" href='coin_profile.html?c=BTC'>
                <div class='coin-info'>
                    <span class='coin-name'>BTC</span>
                    <span class='coin-gain'>+2.59%</span>
                </div>
            </a>
            <a class="sidebar-item gain" href='coin_profile.html?c=XRP'>
                <div class='coin-info'>
                    <span class='coin-name'>XRP</span>
                    <span class='coin-gain'>+23.39%</span>
                </div>
            </a>
            <a class="sidebar-item loss" href='coin_profile.html?c=DASH'>
                <div class='coin-info'>
                    <span class='coin-name'>DASH</span>
                    <span class='coin-gain'>-11.62%</span>
                </div>
            </a>
            <a class="sidebar-item loss" href='coin_profile.html?c=LTC'>
                <div class='coin-info'>
                    <span class='coin-name'>LTC</span>
                    <span class='coin-gain'>-0.59%</span>
                </div>
            </a>
            <a class="sidebar-item loss" href='coin_profile.html?c=XMR'>
                <div class='coin-info'>
                    <span class='coin-name'>XMR</span>
                    <span class='coin-gain'>-1.50%</span>
                </div>
            </a>
            <a class="sidebar-item gain" href='coin_profile.html?c=ETC'>
                <div class='coin-info'>
                    <span class='coin-name'>ETC</span>
                    <span class='coin-gain'>+3.30%</span>
                </div>
            </a>
            <a class="sidebar-item gain" href='coin_profile.html?c=REP'>
                <div class='coin-info'>
                    <span class='coin-name'>REP</span>
                    <span class='coin-gain'>+22.27%</span>
                </div>
            </a>
            <a class="sidebar-item gain" href='coin_profile.html?c=XEM'>
                <div class='coin-info'>
                    <span class='coin-name'>XEM</span>
                    <span class='coin-gain'>+3.91%</span>
                </div>
            </a>
            <a class="sidebar-item gain" href='coin_profile.html?c=MAID'>
                <div class='coin-info'>
                    <span class='coin-name'>MAID</span>
                    <span class='coin-gain'>+3.21%</span>
                </div>
            </a>
        </div>
        <div id="profile-content" class="content">
            <div class='tab-bar'>
                <div class='tab-button'>Info</div>
                <div class='tab-button'>Trade</div>
                <div id='menu-btn'><img src='ham-menu-icon.svg'/></div>
            </div>
            <div class='screens'>
                <div class='screen'>
                    <span class="big-text" id="profile-title"></span>
                    <span class="medium-text gain" id="gain">+2.59%</span>
                    <div class='graph'>
                        <canvas id="profile-graph"></canvas>
                        <div class='graph-controls'>
                            <div class='tab-button'>1H</div>
                            <div class='tab-button'>1D</div>
                            <div class='tab-button'>1W</div>
                            <div class='tab-button'>1M</div>
                            <div class='tab-button'>1Y</div>
                            <div class='tab-button'>All</div>
                        </div>
                    </div>
                    <span class="big-text gain">+$25</span>
                    <span class="medium-text">Purchased at $1350</span>
                    <input type="button" id="coinSellbtn" value="Sell now ($1375)" class="form-button medium-text"/>
                </div>
                <div class='screen'>
                    <span class="big-text">$10</span>
                    <span class="medium-text">per Bitcoin</span>
                    <div class="trade-buttons">
                        <input type="radio" id="buy" name="buysell" />
                        <label for="buy" class="form-button">Buy</label>
                        <input type="radio" id="sell" name="buysell" />
                        <label for="sell" class="form-button">Sell</label>
                    </div>
                    <input type='number' class="form-textbox" placeholder='$0.00' />
                    <input type='number' class="form-textbox" placeholder='0 BTC' />
                    <input type="button" class="form-button" id="confirm-purchase" value="Confirm" />
                </div>
            </div>
        </div>
    </body>
</html>
