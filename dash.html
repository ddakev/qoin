<html>
    <head>
        <title>Dashboard - Qoin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="animations.js"></script>
        <script src="chart.js"></script>
    </head>
    <body>
        <div id="sidebar">
            <div class="sidebar-item" id="sidebar-dash-button">
                <span class="big-text gain">$2341</span><br>
                <span class="tiny-text">invested</span><br>
                <span class="big-text gain">+$135</span><br>
                <span class="tiny-text">profits</span><br>
                <span class="big-text">Dashboard</span>
            </div>
            <div class="sidebar-item loss">
                ETH (-1.61%)
            </div>
            <div class="sidebar-item gain">
                BTC (+2.59%)
            </div>
            <div class="sidebar-item gain">
                XRP (+23.39%)
            </div>
            <div class="sidebar-item loss">
                DASH (-11.62%)
            </div>
            <div class="sidebar-item loss">
                LTC (-0.59%)
            </div>
            <div class="sidebar-item loss">
                XMR (-1.50%)
            </div>
            <div class="sidebar-item gain">
                ETC (+3.30%)
            </div>
            <div class="sidebar-item gain">
                REP (+22.27%)
            </div>
            <div class="sidebar-item gain">
                XEM (+3.91%)
            </div>
            <div class="sidebar-item gain">
                MAID (+3.21%)
            </div>
        </div>
        <div id="dash-content" class="content">
            <div class='graph'>
                <canvas id="dash-graph"></canvas>
                <div class='graph-controls'>
                    <div class='tab-button'>1H</div>
                    <div class='tab-button'>1D</div>
                    <div class='tab-button'>1W</div>
                    <div class='tab-button'>1M</div>
                    <div class='tab-button'>1Y</div>
                    <div class='tab-button'>All</div>
                </div>
            </div>
            <span class="big-text gain">+$135</span>
            <span class="medium-text">$2341 invested</span>
            <input type="button" class="form-button medium-text" id="sell-btn" value="Sell now ($2476)" />
        </div>
    </body>
</html>
